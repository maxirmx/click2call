<!DOCTYPE html>
<html>
<head>
    <meta charset="win-1251">
    <title>Fingerprinting</title>
    <script src="clientjs/client.base.min.js"></script>
</head>
<body>

<h2>Fingerprint test</h2>

При переходе по ссылке ниже имитируется запрос сервиса.<br/>
Доступ к сервису  из одного браузера разрешён не чаще, чем раз в 30 секунд.<br/>
Попробуйте сходить по ссылке несколько раз подряд. Можно просто обновлять страницу.<br/>

<p><a href="./fingerquery.php" id="fingerquery">Запрос сервиса</a></p>

<script>
    const ClientJS = window.ClientJS;
    // Create a new ClientJS object
    const client = new ClientJS();

    // Get the client's fingerprint id
    const fingerprint = client.getFingerprint();

    // Print the 32bit hash id to the console
    console.log(fingerprint);

    document.getElementById("fingerquery").href="fingerquery.php?finger=" + fingerprint;

</script>

</body>
</html>
